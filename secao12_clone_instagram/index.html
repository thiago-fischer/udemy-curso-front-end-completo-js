<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <main class="container">
        <div class="banner-container">
            <img src="img/banner2.png" alt="Imagem do Instagram no celular">
        </div>
        <div class="login-container">
            <div class="form-box">
                <img src="img/logo_instagram.png" alt="Logo Instagram" class="logo-instagram">
                <form class="form">
                    <input type="text" placeholder="Número de telefone, usuário ou e-mail">
                    <input type="password" placeholder="Senha">
                    <input type="submit" value="Entrar">
                </form>
                <div class="separator">
                    <span>Ou</span>
                </div>
                <a href="#" class="facebook">
                    <img src="img/logo_facebook.svg" alt="Logo Facebook" class="logo-facebook">
                    <span>Entrar com o Facebook</span>
                </a>
                <a href="#" class="forgot-pass">Esqueceu a senha?</a>
            </div>
            <div class="register-container">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            <div class="get-app-container">
                <p>Obtenha o aplicativo.</p>
                <div class="logo-container">
                    <img src="img/gplay_btn.png" alt="Logo do Google Play">
                    <img src="img/apple_btn.png" alt="Logo da Apple Store">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <nav class="links-container">
            <a href="#">Meta</a>
            <a href="#">Sobre</a>
            <a href="#">Ajuda</a>
            <a href="#">API</a>
            <a href="#">Privacidade</a>
            <a href="#">Termos</a>
            <a href="#">Principais</a>
            <a href="#">Contas</a>
            <a href="#">Hashtags</a>
            <a href="#">Localização</a>
            <a href="#">Instagram Lite</a>
        </nav>
        <p>©2022 Instagram from Meta</p>
    </footer>
    
</body>
</html>
